<!DOCTYPE html>
<html lang="en">
<head>
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans|Lobster|Playball|Damion' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>ShopnLst</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="container">
		<img id="logo" src="img/NotebookFavi.png">
		<h1>ShopnLst</h1>
		<hr>
	</div>
	<div id="list">
		<p class="dashed">Grocery List</p>
		<p class="dashed1">Enter each item in the textbox below<br>and press "Submit" or press "Enter".</p>
		<p class="dashed3">Click on Item to cross it out.<br>Double cick to delete.</p>

		<form id="my-form" action="#" method="post">
			<input id="input-form" type="text" name="input-form" placeholder="Add Grocery Items Here" size="90px"><br>
			<br><button type="button" class="button_submit">Submit</button><br>
		</form>
		<div class="item">
			<ul class="item-list"></ul>
		</div>
	<footer>
	<div class="footing">
		<h3>Designed By Eric Washington</h3>
	</div>
	</footer>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
</html>
